<style>
  h1 {color:red;}

<h1> WASTE MANAGEMENT SYSTEM <h1>
<p> Please enter the garbage material</p>

<input id="myInput" type="text">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text;
  var fruits = document.getElementById("myInput").value;

  switch(fruits) {
    case "Banana" "banana":
      text = "the waste goes to organic waste";
    break;
    case "Plastic Bottle" "plastic" "plastic bottle":
    text = "the waste goes to recyclable ";
    break;
    case "Paper cups" "paper cups" "papercups":
    text = "The waste goes to recyclable";
    break;
    case "glass":
      text="the waste goes to recyclable";
    break;
    case "coke can" "aluminium can" "juice can" "soda can":
      text="the waste goes to magnetic";
    break;
    case "medical waste" "toxic waste" "toxic" "hazardous" "oil":
      text="the waste goes to incineration";
    break;
    case "corn" "rice" "wheat" "cereal":
      text="the waste goes to fermentation";
      
    break;
      
    default:
    text = "not a waste";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
