<h1> WASTE MANAGEMENT SYSTEM <h1>
<p> Please enter the garbage material</p>

<input id="myInput" type="text">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text;
  var fruits = document.getElementById("myInput").value;

  switch(fruits) {
    case "Banana":
    case "banana":
      text = "the waste goes to organic waste";
    break;
    case "Plastic Bottle": 
    case "plastic" :
    case "plastic bottle":
    text = "the waste goes to recyclable ";
    break;
    case "Paper cups":
    case"paper cups":
    case"papercups":
    text = "The waste goes to recyclable";
    break;
    case "glass":
      text="the waste goes to recyclable";
    break;
    case "coke can":
    case"aluminium can":
    case"juice can": 
    case"soda can":
      text="the waste goes to magnetic";
    break;
    case "medical waste":
    case"toxic waste":
    case"toxic":
    case"hazardous":
    case"oil":
      text="the waste goes to incineration";
    break;
    case "corn":
    case"rice":
    case"wheat":
    case"cereal":
      text="the waste goes to fermentation";
      
    break;
      
    default:
    text = "not a waste";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
