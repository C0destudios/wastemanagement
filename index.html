<!DOCTYPE html>
<html>
<body>
  <head>
    <title>WM</title>
    
    <style type="text/css">
      body{
        background-image: url('0001.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
<style>
  h1 {color:red;}
  p {color:blue;}
</style>
  
  
  

<h1> WASTE MANAGEMENT SYSTEM <h1>
<p> Please enter the garbage material</p>

<input id="myInput" type="text">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text;
  var fruits = document.getElementById("myInput").value;

  switch(fruits) {
    case "Banana":
      text = "the waste goes to animal waste";
    break;
    case "Plastic Bottle":
    text = "the waste goes to degradable ";
    break;
    case "Paper cups":
    text = "The waste goes to recyclable";
    break;
    default:
    text = "not a waste";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
